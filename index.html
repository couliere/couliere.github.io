<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Jasper Cordova</title>
</head>

<body>
  <!-- Sidebar for personal info/links -->
  <!-- Header for page navigation -->
  <!-- body for page content -->
  
  <div class="grid-container">
    <div class="sidebar">
      <div class="sidebar-content">
        <div class="sidebar-image">
          <img src="./assets/download.jfif" alt="Profile picture" class="personal-photo">
        </div>
          <div class="name">Jasper Cordova</div>
          <div class="social">
            <a href="https://github.com/couliere" rel="noreferrer noopener" target="_blank"><img class="social-icon" src="./assets/github.png" alt="GitHub"></a>
            <a href="https://twitter.com/Couliere" rel="noreferrer noopener" target="_blank"><img class="social-icon" src="./assets/twitter.png" alt="Twitter"></a>
            <a href="https://www.linkedin.com/in/vcordova96/" rel="noreferrer noopener" target="_blank"><img class="social-icon" src="./assets/linkedin.png" alt="LinkedIn"></a>
          </div>
      </div>
    </div>
    <div class="page">
      <div class="header">
        <div class="links">
          <button class="link" id="aboutBtn">About</button>
          <button class="link" id="projectsBtn">Projects</button>
          <button class="link" id="experienceBtn">Experience</button>
          <button class="link" id="activityBtn">Activity</button>
          <button class="link" id="contactBtn">Contact</button>
        </div>
      </div>
  
      <div class="main">
        <div class="main-content" id="aboutSection" hidden>
          aboutSection
        </div>
        <div class="main-content" id="projectsSection" hidden>
          projectsSection 
        </div>
        <div class="main-content" id="experienceSection" hidden>
          experienceSection 
        </div>
        <div class="main-content" id="activitySection" hidden>
          <div class="twitter-content">
            <a class="twitter-timeline" data-width="300" data-dnt="true" data-theme="dark" href="https://twitter.com/Couliere?ref_src=twsrc%5Etfw">
              Tweets by Couliere
            </a>
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
          </div>
          <div class="github-content">
            GitHub activity
          </div> 
        </div>
        <div class="main-content" id="contactSection" hidden>
          <form id="contactForm">
            
            <label for="formName" class="form-label-name">Name</label>
            <input
            type="text"
            class="form-input"
            id="formName"
            placeholder="First and Last"
            required>
            
            <label for="formEmail" class="form-label-email">Email</label>
            <input
            type="email"
            class="form-input"
            id="formEmail"
            placeholder="example@email.com"
            required>
            
            <label for="formPhone" class="form-label-phone">Phone</label>
            <input
            type="tel"
            class="form-input"
            id="formPhone"
            maxlength="12"
            placeholder="xxx-xxx-xxxx"
            pattern="^\d{3}-\d{3}-\d{4}$">
    
            <textarea
            type="text"
            id="formRequest" 
            class="form-input" 
            placeholder="Fill your request here"
            required></textarea>
            
            <button type="submit" id="formSubmitButton" class="form-submit-button">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
