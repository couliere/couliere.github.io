            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
          </div>
          <div class="github-content">
            GitHub activity
          </div> 
        </div>
        <div class="main-content" id="contactSection" hidden>
          <form id="contactForm">
            
            <label for="formName" class="form-label-name">Name</label>
            <input
            type="text"
            class="form-input"
            id="formName"
            placeholder="First and Last"
            required>
            
            <label for="formEmail" class="form-label-email">Email</label>
            <input
            type="email"
            class="form-input"
            id="formEmail"
            placeholder="example@email.com"
            required>
            
            <label for="formPhone" class="form-label-phone">Phone</label>
            <input
            type="tel"
            class="form-input"
            id="formPhone"
            maxlength="12"
            placeholder="xxx-xxx-xxxx"
            pattern="^\d{3}-\d{3}-\d{4}$">
    
            <textarea
            type="text"
            id="formRequest" 
            class="form-input" 
            placeholder="Fill your request here"
            required></textarea>
            
            <button type="submit" id="formSubmitButton" class="form-submit-button">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
